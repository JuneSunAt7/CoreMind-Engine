<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>

  <!-- Шрифты -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto :100,300,400,500,700,900|Material+Icons'>

  <!-- Основные стили -->
  <link rel="stylesheet" href="/static/style.css?v=2">
  <link rel="stylesheet" href="/static/dashboard.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js "></script>

  <!-- JS для панели -->
  <script src="/js/dashboard.js"></script>
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left">

  </div>
  <div class="top-bar-center">
    <form action="/upload/model" method="post" enctype="multipart/form-data">
      <input type="file" id="model" name="model" required style="display: none;">
      <button type="button" onclick="document.getElementById('model').click()">Загрузить модель</button>
    </form>
    <form action="/upload/dataset" method="post" enctype="multipart/form-data">
      <input type="file" id="dataset" name="dataset" required style="display: none;">
      <button type="button" onclick="document.getElementById('dataset').click()">Загрузить датасет</button>
    </form>
  </div>
  <div class="top-bar-right">
    <a href="/logout"><button class="logout-btn">Выйти</button></a>
  </div>
</div>

<div class="main-content">

  <!-- Прогресс загрузки -->
  <section class="progress-section">
    <h2>Текущие загрузки</h2>
    <div class="progress-container">
      <div class="progress-item">
        <p>Модель "example_model.pt"</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 65%"></div>
        </div>
        <small>65%</small>
      </div>
    </div>
  </section>

  <!-- Диаграммы / Графики -->
  <section class="charts-section">
    <h2>Результаты обучения</h2>
    <div class="chart-placeholder">
      <p>Здесь будут отображаться графики точности и потерь</p>
    </div>
  </section>

  <!-- Мои модели -->
  <section class="models-section">
    <h2>Мои модели</h2>
    <div class="models-list">
      <div class="model-card">
        <h4>Model CNN v1</h4>
        <p>Размер: 120 MB</p>
        <p>Дата загрузки: 2025-04-04</p>
      </div>
      <div class="model-card">
        <h4>ResNet Tiny</h4>
        <p>Размер: 80 MB</p>
        <p>Дата загрузки: 2025-04-03</p>
      </div>
    </div>
  </section>

</div>

</body>
</html>
