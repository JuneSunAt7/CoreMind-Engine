<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Дашборд</title>

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto :400,500,700|Material+Icons'>

  <link rel="stylesheet" href="/static/style.css?v=2">
  <link rel="stylesheet" href="/static/dashboard.css?v=2">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js "></script>

  <script src="/js/dashboard.js" defer></script>
  <script src="/js/upload_dataset.js" defer></script>
  <script src="/js/upload_py.js" defer></script>
  <script src="/js/training.js" defer></script>
  <script src="/js/run_learn.js" defer></script>
</head>
<body>

<div class="top-bar">

  <div class="top-bar-center">
    <button id="uploadModelBtn">Загрузить модель</button>
    <input type="file" id="model" name="model" accept=".pt,.pth,.h5,.keras,.pb,.onnx,.tflite,.mlmodel,.bin,.xml,.safetensors" style="display: none;" />
    <button id="uploadDatasetBtn">Загрузить датасет</button>
    <input type="file" id="dataset" name="dataset" accept=".csv,.tsv,.json,.xml,.yaml,.yml,.jpg,.jpeg,.png,.mp4,.wav,.txt,.npy,.npz,.pickle,.pkl,.arrow" style="display: none;" />
    
    <button id="uploadCodeBtn">Загрузить Python-модель</button>
    <input type="file" id="code" name="code" accept=".py" style="display: none;" />

    <a href="/params"><button class="params-btn" type="button">Параметры обучения</button></a>
  </div>
  <div class="top-bar-right">
    <a href="/logout"><button class="logout-btn" type="button">Выйти</button></a>
  </div>
</div>

<div class="main-content">

  <section class="progress-section">
    <h2>Текущие загрузки</h2>
    <div class="progress-container">
      <div class="progress-item">
        <div class="progress-bar">
          <div class="progress-fill" id="globalProgressFill" style="width: 0%"></div>
        </div>
        <small id="progressPercent">0%</small>
      </div>
    </div>
  </section>
<div class="form-group">
  <label>Прогресс обучения</label>
  <div style="width: 100%; background: #ccc; height: 20px; border-radius: 10px; overflow: hidden;">
    <div id="trainingProgress" style="width: 0%; height: 100%; background: #8042f4; transition: width 0.3s;"></div>
  </div>
  <div id="trainingProgressPercent" style="text-align: right; margin-top: 5px;">0%</div>
</div>

  <section class="charts-section">
    <h2>Результаты обучения</h2>
    <div class="chart-placeholder">
      <p>Здесь будут отображаться графики точности и потерь</p>
    </div>
  </section>

  <section class="models-section">
    <h2>Мои модели</h2>
    <div class="models-list">
      <div class="model-card">
        <h4>Model CNN v1</h4>
        <p>Размер: 120 MB</p>
        <p>Дата загрузки: 2025-04-04</p>
      </div>
      <div class="model-card">
        <h4>ResNet Tiny</h4>
        <p>Размер: 80 MB</p>
        <p>Дата загрузки: 2025-04-03</p>
      </div>
    </div>
  </div>

</body>
</html>
